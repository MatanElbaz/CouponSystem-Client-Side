<div class="con">
<div *ngIf="customer" >
<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png" alt="Denim Jeans" style="width:100%">
    <h1>Customer Details:</h1>
    <h4>Customer id:</h4>
    <p>{{customer?.id}}</p>
    <h4>First name: </h4>
    <p>{{customer.firstName}}</p>
    <h4>Last name:</h4>
    <p>{{customer.lastName}}</p>
    <h4>Customer email:</h4>
    <p>{{customer?.email}}</p>
    <h4>Customer password: </h4>
    <p>{{customer?.password}}</p>
    <button style="font-size: large;" onclick="history.back(-1)">Go Back</button>
  </div>
</div>
</div>
<div *ngIf="!customer">
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Customer not found!</h1>
    <app-not-found></app-not-found>
</div>
