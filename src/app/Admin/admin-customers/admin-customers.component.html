
<div>
    <table id="myTable" *ngIf="customers" style=" border: 1px;">

        <caption>
            <h3>Customers</h3>
            <input type="text" id="myInput" (input)="applyFilter($event)" placeholder="Search Customer">
            <input type="text" id="myInput" (input)="applyFilterLastName($event)" placeholder="Search by Last Name">
            <input type="text" id="myInput" (input)="applyFilterEmail($event)" placeholder="Search by Email">
        </caption>
        <thead>
            <tr class="header">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of findedCustomers" >
                <td routerLink="/customer-details/{{c.id}}">{{c.id}}</td>
                <td routerLink="/customer-details/{{c.id}}">{{c.firstName}}</td>
                <td routerLink="/customer-details/{{c.id}}">{{c.lastName}}</td>
                <td routerLink="/customer-details/{{c.id}}">{{c.email}}</td>
                <td routerLink="/customer-details/{{c.id}}">{{c.password}}</td>
                <td>
                    <button type="button" class="btn" (click)="deleteCustomer(c.id)"><i class="fa fa-trash"></i></button>
                </td>
                <td>
                    <button type="button" class="btn" routerLink="/admin/edit-customer/{{c.id}}"><i class="fa fa-edit" ></i></button>
                
                </td>
                    
                
            </tr>
            
            
        </tbody>
    </table>
    <div *ngIf = "!customers">
        <p> There is no Customers in the system.</p>
        <p> To add new Customer,Click <a routerLink="/admin/add-customer">here</a></p>
     </div>
</div>
