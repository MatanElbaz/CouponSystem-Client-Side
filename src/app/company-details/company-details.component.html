<div class="con">
    <div *ngIf="company" >
    <div class="card">
        <img src="https://www.aldawliagroup.com/wp-content/uploads/2019/11/corporate-icon-png-8.png" alt="Denim Jeans" style="width:100%">
        <!-- https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png -->
        <h1>Company Details:</h1>
        <h4>Company id:</h4>
        <p>{{company?.id}}</p>
        <h4>Company name:</h4>
        <p>{{company.name}}</p>
        <h4>Company email:</h4>
        <p>{{company?.email}}</p>
        <h4>Company password:</h4>
        <p>{{company?.password}}</p>
        <button style="font-size: large;" onclick="history.back(-1)">Go Back</button>
      </div>
    </div>
    </div>
    <div *ngIf="!company">
        <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Company not found!</h1>
        <app-not-found></app-not-found>
    </div>
